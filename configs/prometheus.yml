global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:

  - job_name: bot
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets: ['bot:8082']

  - job_name: juggler
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets: [ 'juggler:5001' ]
